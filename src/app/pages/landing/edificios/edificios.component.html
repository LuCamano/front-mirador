<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Edificios</mat-card-title>
            <div id="botones">
                <button mat-button routerLink="crear">Agregar</button>
                <button mat-icon-button matTooltip="Recargar" (click)="obtenerEdificios()"><mat-icon>refresh</mat-icon></button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="edificios">
                <!-- Position Column -->
                <ng-container matColumnDef="idEdificio">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.idEdificio }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"><a [routerLink]="['detalle', element.idEdificio]">{{ element.nombre }}</a></td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
                <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="numPisos">
                <th mat-header-cell *matHeaderCellDef>Pisos</th>
                <td mat-cell *matCellDef="let element">{{ element.numPisos }}</td>
                </ng-container>

                <tr
                mat-header-row
                *matHeaderRowDef="['idEdificio', 'nombre', 'direccion', 'numPisos']"
                ></tr>
                <tr
                mat-row
                *matRowDef="
                    let row;
                    columns: ['idEdificio', 'nombre', 'direccion', 'numPisos']
                "
                ></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
