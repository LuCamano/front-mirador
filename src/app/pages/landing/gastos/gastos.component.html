<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Gastos</mat-card-title>
            <div id="botones">
                <button mat-button (click)="formularioCrear()">Agregar</button>
                <button mat-icon-button matTooltip="Recargar" (click)="getGastos()"><mat-icon>refresh</mat-icon></button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="overflow-x">
                <mat-table [dataSource]="gastos">
                    <ng-container matColumnDef="idDepartamento">
                        <mat-header-cell *matHeaderCellDef> Departamento </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{getNroDepa(element.idDepartamento)}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="valor">
                        <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.valor}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="estado">
                        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.estado}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="tipo">
                        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.tipo}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="fecha">
                        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.fecha | date: 'dd-MM-yyyy' : 'UTC'}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                        <mat-cell *matCellDef="let row"> <button mat-icon-button (click)="formularioActualizar(row.idGasto)"><mat-icon>edit</mat-icon></button> </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="['idDepartamento', 'valor', 'estado', 'tipo', 'fecha', 'acciones']"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: ['idDepartamento', 'valor', 'estado', 'tipo', 'fecha', 'acciones'];"></mat-row>
                </mat-table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
