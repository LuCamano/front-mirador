<form [formGroup]="edificioForm" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" type="text" maxlength="30" placeholder="Ingrese el nombre...">
        <mat-hint>Nombre del edificio</mat-hint>
        <mat-error>Nombre <strong>requerido</strong></mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion" type="text" maxlength="35" placeholder="Ingrese la dirección...">
        <mat-hint>Dirección del edificio</mat-hint>
        <mat-error>Dirección <strong>requerida</strong></mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Nro. de pisos</mat-label>
        <input matInput formControlName="numPisos" type="number" min="1" max="30" placeholder="Ingrese la cantidad de pisos...">
        <mat-hint>Cantidad de pisos del edificio</mat-hint>
        <mat-error>Cantidad no válida</mat-error>
    </mat-form-field>
    <button mat-flat-button [disabled]="edificioForm.invalid" type="submit">{{idEdificio ? 'Actualizar' : 'Crear'}}</button>
</form>
